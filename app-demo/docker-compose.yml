version: "3.9"

services:
  db:
    image: postgres:16
    container_name: app-demo-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5433:5432"
    volumes:
      - app_demo_pgdata:/var/lib/postgresql/data

  web:
    build: .
    container_name: app-demo-web
    depends_on:
      - db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    ports:
      - "8000:8000"

volumes:
  app_demo_pgdata:
