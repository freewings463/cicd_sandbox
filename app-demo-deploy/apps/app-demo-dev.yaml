apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-demo-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<GIT_ORG_OR_USER>/app-demo-deploy.git
    targetRevision: main
    path: charts/app-demo
    helm:
      valueFiles:
        - envs/dev/values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: apps-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
