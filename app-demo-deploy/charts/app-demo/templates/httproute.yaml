apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: app-demo
  namespace: apps-dev
spec:
  parentRefs:
    - name: eg
      namespace: envoy-gateway-system
  hostnames:
    - {{ .Values.host | default "app-demo.local" | quote }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: app-demo
          port: {{ .Values.service.port }}
